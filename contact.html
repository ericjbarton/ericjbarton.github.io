<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container3">
    <div style="text-align:center">
      <h2>Contact Me</h2>
      <p>Shoot me a Line!</p>
    </div>
    <div class="row">
      <div class="column" style="text-align:justify;">
      <!-- <h3></h3>
      <h3></h3>
      <h3></h3> -->
      </div >
      <div class="column" style="background-color: rgb(0, 0, 0);">
        <form action="https://formsubmit.co/erockbart@gmail.com" method="POST">
          <input type="hidden" name="_next" value="https://ericjbarton.github.io/thanks.html">
          <label for="fname">First Name</label> 
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email address" required>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." required style="height:170px"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
